<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    
<h1>Demo Form</h1>
<form action="shortenurl">
    <label for="url">Enter URL</label>
    <input type="url" name="url" value="" required>
    <label for="shortcode">Enter Name</label>
    <input type="text" name="shortcode" value="" required>
    <input type="submit" value="Submit">
</form>

<p id="test"></p>

<!-- The script being called below modifies the element with id "test" and so needs to be loaded AFTER that element -->
<script type="text/javascript" src="{{url_for('static', filename='test.js')}}"></script>

</body>
</html>
